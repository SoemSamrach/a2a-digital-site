<div class="c_service__card__container">
    <div class="l_service__section__wrapper">
        <header class="c_service__section__header">
            <h1> {{cards[0]['header']}}</h1>
        </header>
        <section class="c_section__wrapper focus">
            <article class="c_service__section__artical">
                <div class="c_service__section__text">
                    <p>{{cards[0]['description']}}</p>
                </div>
            </article>
        </section>
    </div>
    <div class="flex-container">
        <div class="center" v-for="card in cards[1]['component']">
            <div class="flex-item">
                <img :src="'../assets/component/service/' + route + '/cards/' + card.imageUrl" >
                <h1>{{card['title']}}</h1>
                <p>{{card['description']}}</p>
               
            </div>
        </div>
    </div>
</div>
