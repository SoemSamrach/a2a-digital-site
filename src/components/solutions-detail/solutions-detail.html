<div class="solution_container">
        <div class="c_solution_title">
            <a>Solutions</a>
            <img id="c_icon_solution" src="../../../public/assets/component/jobsdetailpage/arrow_right.svg">
            <a id="c_text">{{header[0]['title']}}</a>
        </div>
    <div class="l_solution__section__wrapper">
            <h1>{{header[1]['title']}}</h1>
        <section class="l_solution__focus">
            <article class="c_solution__section__artical" v-for="text in header[1]['descriptions']">
                <div class="c_solution__section__text" >
                    <p>{{text['description']}}</p>
                </div>
            </article>
        </section>
    </div>
</div>
